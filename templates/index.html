{% extends 'base.html' %}
{% block content %}

<div class="container">
<h4>Welcome to the book review website</h4>
<br>
    <h5>Sign in to add or edit your reviews</h5>
    <form class="col s12" method="POST">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        <a href="{{ url_for('get_reviews') }}" class="waves-effect waves-light btn">Sign In</a>
    </form>
    <br><br>
    <div>
        <h5>Join the bookclub</h5>
        <a href="{{ url_for('add_user') }}" class="waves-effect waves-light btn">Sign Up</a>
    </div>
    <br>
</div>

{% endblock %}
