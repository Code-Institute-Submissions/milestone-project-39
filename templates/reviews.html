{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 m8">
            <h4>Welcome {{ username }}</h4>
        </div>
        <div class="col s12 m4">
            <a href="{{ url_for('add_review') }}" class="waves-effect waves-light btn">New review</a>  
        </div>
    </div>
{% for review in reviews %}
    <div class="col s12 m7">
        <div class="card horizontal">
            <div class="card-image">
                <img src="{{ review.cover }}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h5>{{ review.title }}</h5>
                    <p>{{ review.author }}</p>
                    <p>Reviewed by: {{ review.username }}</p>
                    <p>{{ review.category }}</p>
                    <p>{{ review.rating }}</p>
                    <p>{{ review.review }}</p>
                    <br>
                </div>
                <div class="row">
                        <a href="{{ url_for('edit_review', review_id=review._id) }}" class="waves-effect waves-light btn btn_small">Edit</a>
                        <a href="{{ url_for('delete_review', review_id=review._id) }}" class="waves-effect waves-light btn btn_small">Delete</a>
                    </div>
                <div class="card-action">
                    <a href="#" class="waves-effect waves-light btn btn_small">Buy</a>
                </div>
            </div>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
