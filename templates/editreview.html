{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h4>Edit Review</h4>
    <br>
    <div class="row">
        <form action="{{ url_for('update_review', review_id=review._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate">
                    
                    <label for="email"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" name="title" type="text" class="validate" value="{{review.title}}">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="author" name="author" type="text" class="validate" value="{{review.author}}">
                    <label for="author">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="category" name="category" type="text" class="validate" value="{{review.category}}">
                    <label for="category">Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="rating" name="rating" type="text" class="validate" value="{{review.rating}}">
                    <label for="rating">Rating</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="cover" name="cover" type="text" class="validate" value="{{review.cover}}">
                    <label for="cover">Cover Image Link</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="review" name="review" type="text" class="validate" value="{{review.review}}">
                    <label for="review">Review</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>  
    </div>
</div>
{% endblock %}
